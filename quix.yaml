# This section describes the Topics of the data pipeline
topics:
  - name: trades_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ohlc_topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
