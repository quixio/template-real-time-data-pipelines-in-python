    deploymentType: Service
    version: 8f1847760b5847b4b72d730e648359616a772ad0
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: trades_topic
